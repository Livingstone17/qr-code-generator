<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Generate QR code</title>
</head>
<body>
    <div class="container">
        <h1 class="title">QR Generator</h1>
        <div class="input-group">
            <label for="inputText">Enter link or text</label>
            <input class="text" id="inputText" placeholder="example google.com"/>
        </div>
        <div class="imgBox">
            <img src="" alt="qr-code" class="qrImg" id="img">
        </div>
        <button onclick="GenerateQR()" class="generateBtn">Generate QR code</button>
       
    </div>
    <script src="/index.js"></script>
</body>
</html>
